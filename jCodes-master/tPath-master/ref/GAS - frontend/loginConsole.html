<h4>Login Console</h4><br/><br/>
<input id="username" type="text" placeholder="Enter Username" style="height:20px; font-size:14pt;"/><br/><br/>
<input id="password" type="password" placeholder="Password & Enter" onkeypress="if (event.which == 13 || event.keyCode == 13) tryLoggingIn();" style="height:20px; font-size:14pt;"/>
