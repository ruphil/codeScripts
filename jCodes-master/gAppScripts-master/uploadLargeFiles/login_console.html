<div class="header">
  <h1 style="display:inline;color:white;">Direct Linker</h1>
</div>
<div class="login-console">
  <h3 class="login-label">Login to Continue</h3>
  <h5 class="login-label">Type the Credentials and Press Enter</h5><br>
  <input id="username" class="login-input" type="text" placeholder="Enter Username"><br><br>
  <input id="password" class="login-input" type="password" placeholder="Enter Password" onkeydown="if (event.keyCode == 13){ send_credentials(); return false;}">
</div>
